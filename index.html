<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessellate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="tessellate-canvas"></canvas>
    
    <div id="info">
        <h3>Tessellate</h3>
        <p>↑↓←→ Navigate triangles</p>
        <p>⌘ + Arrow: Create adjacent triangle</p>
        <p>⇧ + Arrow: Select multiple triangles</p>
        <p>⌥ + Arrow: Create inner triangle</p>
        <p>⌃⌥ + Arrow: Create outer triangle</p>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
